---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: proxy-{{ .Values.trench.name }}
  labels:
    app: proxy-{{ .Values.trench.name }}
spec:
  selector:
    matchLabels:
      app: proxy-{{ .Values.trench.name }}
  template:
    metadata:
      labels:
        app: proxy-{{ .Values.trench.name }}
    spec:
      serviceAccountName: {{ template "meridio.serviceAccount" . }}
      initContainers:
        - name: sysctl-init
          image: {{ .Values.registry }}/{{ .Values.organization }}/busybox:1.29
          securityContext:
            privileged: true
          command: ["/bin/sh"]
          args:
            - -c
            - {{ template "meridio.proxy.sysctls" . }}
      containers:
        - name: proxy
          image: {{ .Values.registry }}/{{ .Values.organization }}/{{ .Values.proxy.image }}:{{ .Values.proxy.version }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          startupProbe:
{{include "meridio.startupProbe" (dict "component" .Values.proxy "root" $) | indent 12 }}
          readinessProbe:
{{include "meridio.readinessProbe" (dict "component" .Values.proxy "root" $) | indent 12 }}
          livenessProbe:
{{include "meridio.livenessProbe" (dict "component" .Values.proxy "root" $) | indent 12 }}
          env:
            - name: SPIFFE_ENDPOINT_SOCKET
              value: unix:///run/spire/sockets/agent.sock
            - name: NSM_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NSM_HOST
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: NSM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NSM_CONFIG_MAP_NAME
              value: {{ template "meridio.configuration" . }}
            - name: NSM_CONNECT_TO
              value: unix:///var/lib/networkservicemesh/nsm.io.sock
            - name: NSM_SERVICE_NAME
              value: {{ template "meridio.proxy.networkServiceName" . }}
            - name: NSM_SUBNET_POOLS
              value: {{ template "meridio.subnetPool.prefixes" . }}
            - name: NSM_SUBNET_PREFIX_LENGTHS
              value: {{ template "meridio.subnetPool.prefixLengths" . }}
            - name: NSM_IPAM_SERVICE
              value: {{ template "meridio.ipam.serviceName" . }}:{{ .Values.ipam.targetPort }}
            - name: NSM_NETWORK_SERVICE_NAME
              value: {{ template "meridio.loadBalancer.networkServiceName" . }}
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /run/spire/sockets
              readOnly: true
            - name: nsm-socket
              mountPath: /var/lib/networkservicemesh
              readOnly: true
          securityContext:
            privileged: true
      volumes:
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/sockets
            type: Directory
        - name: nsm-socket
          hostPath:
            path: /var/lib/networkservicemesh
            type: DirectoryOrCreate

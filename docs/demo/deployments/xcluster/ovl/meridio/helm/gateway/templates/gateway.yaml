---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: {{ template "gw.vlanConf" . }}
spec:
  config: '{
      "cniVersion": "0.3.1",
      "plugins": [
        {
          "type": "vlan",
          "capabilities": { "ips": true },
          "master": "{{ .Values.masterItf }}",
          "vlanId": {{ .Values.vlanId }},
          "ipam": {
            "type": "static"
          }
        }
      ]
    }'

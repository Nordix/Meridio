---
apiVersion: v1
kind: Service
metadata:
  name: meridio-ipam-$NAME
spec:
  selector:
    app: meridio-ipam
  ports:
    - port: 7777
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: meridio-ipam
  labels:
    app: meridio-ipam
spec:
  replicas: 1
  serviceName: meridio-ipam
  selector:
    matchLabels:
      app: meridio-ipam
  template:
    metadata:
      labels:
        app: meridio-ipam
    spec:
      containers:
        - name: ipam
          image: registry.nordix.org/cloud-native/meridio/ipam:local
          imagePullPolicy: IfNotPresent
          startupProbe:
            exec:
              command:
              - /bin/grpc_health_probe
              - -addr=unix:///tmp/health.sock
              - -service=
              - -connect-timeout=100ms
              - -rpc-timeout=150ms
            initialDelaySeconds: 0
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 30
          readinessProbe:
            exec:
              command:
              - /bin/grpc_health_probe
              - -spiffe
              - -addr=:7777
              - -service=
              - -connect-timeout=100ms
              - -rpc-timeout=150ms
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
          livenessProbe:
            exec:
              command:
              - /bin/grpc_health_probe
              - -addr=unix:///tmp/health.sock
              - -service=
              - -connect-timeout=100ms
              - -rpc-timeout=150ms
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
          env:
            - name: SPIFFE_ENDPOINT_SOCKET
              value: unix:///run/spire/sockets/agent.sock
            - name: IPAM_PORT
              value: "7777"
            - name: IPAM_DATASOURCE
              value: /run/ipam/data/registry.db
            - name: IPAM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: IPAM_TRENCH_NAME
              value: $NAME
            - name: IPAM_NSP_SERVICE
              value: meridio-nsp-$NAME:7778
            - name: IPAM_PREFIX_IPV4
              value: "$POD_CIDR/16"
            - name: IPAM_PREFIX_IPV6
              value: "fd00::$POD_CIDR/112"
            - name: IPAM_CONDUIT_PREFIX_LENGTH_IPV4
              value: "20"
            - name: IPAM_CONDUIT_PREFIX_LENGTH_IPV6
              value: "116"
            - name: IPAM_NODE_PREFIX_LENGTH_IPV4
              value: "24"
            - name: IPAM_NODE_PREFIX_LENGTH_IPV6
              value: "120"
          volumeMounts:
            - name: spire-agent-socket
              mountPath: /run/spire/sockets
              readOnly: true
            - name: ipam-data
              mountPath: /run/ipam/data
              readOnly: false
      volumes:
        - name: spire-agent-socket
          hostPath:
            path: /run/spire/sockets
            type: Directory
  volumeClaimTemplates:
    - metadata:
        name: ipam-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10M
---
apiVersion: v1
kind: Service
metadata:
  name: meridio-nsp-$NAME
spec:
  selector:
    app: meridio-nsp
  ports:
    - port: 7778
---

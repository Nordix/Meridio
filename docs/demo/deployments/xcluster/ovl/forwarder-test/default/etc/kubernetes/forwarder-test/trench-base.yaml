  name: meridio-nsp
  labels:
    app: meridio-nsp
spec:
  replicas: 1
  serviceName: meridio-nsp
  selector:
    matchLabels:
      app: meridio-nsp
  template:
    metadata:
      labels:
        app: meridio-nsp
    spec:
      containers:
        - name: nsp
          image: registry.nordix.org/cloud-native/meridio/nsp:local
          imagePullPolicy: IfNotPresent
          startupProbe:
            exec:
              command:
              - /bin/grpc_health_probe
              - -addr=unix:///tmp/health.sock
              - -service=
              - -connect-timeout=100ms
              - -rpc-timeout=150ms
            initialDelaySeconds: 0
            periodSeconds: 2
            timeoutSeconds: 2
            failureThreshold: 30
          readinessProbe:
            exec:
              command:
              - /bin/grpc_health_probe
              - -spiffe
              - -addr=:7778
              - -service=
              - -connect-timeout=100ms
              - -rpc-timeout=150ms
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
          livenessProbe:
            exec:
              command:
              - /bin/grpc_health_probe
              - -addr=unix:///tmp/health.sock
              - -service=
              - -connect-timeout=100ms
              - -rpc-timeout=150ms
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 5
          env:
            - name: SPIFFE_ENDPOINT_SOCKET
              value: unix:///run/spire/sockets/agent.sock
            - name: NSP_PORT
              value: "7778"
            - name: NSP_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NSP_CONFIG_MAP_NAME
              value: meridio-configuration-$NAME
            - name: NSP_DATASOURCE
              value: /run/nsp/data/registry.db
            - name: NSP_ENTRY_TIMEOUT
              value: 2m

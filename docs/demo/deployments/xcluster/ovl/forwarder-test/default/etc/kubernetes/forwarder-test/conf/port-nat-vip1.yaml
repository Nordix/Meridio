---
apiVersion: v1
kind: ConfigMap
metadata:
  name: meridio-configuration-$NAME
data:
  trench: |
    name: $NAME
  conduits: |
    items:
    - name: $CONDUIT1
      trench: $NAME
  streams: |
    items:
    - name: $STREAM1
      conduit: $CONDUIT1
  flows: |
    items:
    - name: port-nat
      vips:
        - vip1
        - vip2
      destination-port-ranges:
        - 7777
      protocols:
        - tcp
      stream: $STREAM1
      local-port: 5001
  vips: |
    items:
    - name: vip1
      address: $VIP1
      trench: $NAME
    - name: vip2
      address: $VIP2
      trench: $NAME
  attractors: |
    items:
    - name: attractor1
      vips:
        - vip1
        - vip2
      gateways:
        - gateway4
        - gateway6
      trench: $NAME
  gateways: |
    items:
    - name: gateway4
      address: $GATEWAY4
      ip-family: ipv4
      bfd: false
      protocol: static
      trench: $NAME
    - name: gateway6
      address: "$GATEWAY6"
      ip-family: ipv6
      bfd: false
      protocol: static
      trench: $NAME
---

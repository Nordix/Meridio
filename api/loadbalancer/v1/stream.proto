syntax = "proto3";

package loadbalancer.v1;
option go_package = "github.com/nordix/meridio/api/loadbalancer/v1";
import "api/nsp/v1/model.proto";
import "google/protobuf/empty.proto";

service StreamAvailabilityService {
    rpc Watch(google.protobuf.Empty) returns (stream Response) {}
}

message Response {
    repeated Target targets = 1;
}

message Target {
    map<string, string> context = 1;
    nsp.v1.Stream stream = 2;
}
